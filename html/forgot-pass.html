<!DOCTYPE html>
<head>
<title>Login/Register</title>
<link rel="stylesheet" href="../css/login-register/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="../js/toggle.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 center-align">
            
        </div>
        <div class="col-6 center-align">
            <div class="card-forgot-password">
                <!--Selection Buttons -->
                <h2 class="padding-50">Forgot Password?</h2>
                <!--Login form-->
                <form class="login-form">
                    <label class="login-label">Enter Your Registered Email</label>
                    <input type="email" class="login-input" placeholder="Enter Email">
                    <br>
                    <input type="submit" class="login-submit" value="Reset Password">
                </form>
                <!--Registration form-->
            </div>
        </div>
        <div class="col-3 center-align">
        </div>
    </div>
</div>
</body>
</html>
